[package]
name = "skull"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.10", features = [ "derive" ] }
colored = "2.0.0"
dtoa = "0.4.8"
gotham = "0.7.1"
gotham_derive = "0.7.0"
itoa = "0.4.8"
log = "0.4.17"
serde = { version = "1.0.139", features = [ "derive" ] }
serde_json = "1.0.82"
simplelog = "0.11.2"
thiserror = "1.0.31"
tokio = "1.19.2"

[dev-dependencies]
csv = "1.1.6"
mime = "0.3.16"
rand = "0.8.5"

[build-dependencies]
rustc_version = "0.4.0"

[profile.release]
lto = true
codegen-units = 1

