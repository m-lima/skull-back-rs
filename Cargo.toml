[package]
name = "skull"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1.0.68"
async-trait = "0.1.56"
clap = { version = "3.2.14", features = ["derive"] }
colored = "2.0.0"
gotham = "0.7.1"
gotham_derive = "0.7.0"
itoa = "1.0.5"
log = "0.4.17"
ryu = "1.0.12"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
simplelog = "0.12.0"
skull_derive = { path = "./skull_derive" }
# Locked in to 0.6.0 due to regression starting at 0.6.1 and persistent until 0.6.2
sqlx = { version = "=0.6.0", features = ["sqlite", "runtime-tokio-native-tls"] }
thiserror = "1.0.38"
time = "0.3.17"
tokio = "1.20.0"

[dev-dependencies]
csv = "1.1.6"
mime = "0.3.16"
rand = "0.8.5"
tokio = { version = "1.20.0", features = ["rt", "macros"] }

[build-dependencies]
rustc_version = "0.4.0"

[profile.release]
lto = true
codegen-units = 1

