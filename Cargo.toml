[package]
name = "skull"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.10", features = [ "derive" ] }
colored = "2.0.0"
gotham = "0.7.1"
gotham_derive = "0.7.0"
itoa = "1.0.2"
log = "0.4.17"
skull_derive = { path = "./skull_derive" }
ryu = "1.0.10"
serde = { version = "1.0.139", features = [ "derive" ] }
serde_json = "1.0.82"
simplelog = "0.12.0"
sqlx = { version = "0.6.0", features = ["sqlite", "runtime-tokio-native-tls"] }
thiserror = "1.0.31"
time = "0.3.11"
tokio = "1.19.2"

[dev-dependencies]
csv = "1.1.6"
mime = "0.3.16"
rand = "0.8.5"

[build-dependencies]
rustc_version = "0.4.0"

[profile.release]
lto = true
codegen-units = 1

