[package]
name = "skull"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
async-trait = "0.1.73"
clap = { version = "3.2.14", features = ["derive"] }
skull_derive = { path = "./crates/skull_derive" }
sqlx = { version = "0.7.2", features = ["sqlite", "runtime-tokio-native-tls"] }
tokio = "1.32.0"

# Error
anyhow = "1.0.75"
thiserror = "1.0.49"

# HTTP
gotham = "0.7.2"
gotham_derive = "0.7.0"
hyper = "0.14.27"
# axum = "0.6.12"
# tower-http = { version = "0.4.0", features = ["cors", "fs"] }

# Parsing
itoa = "1.0.9"
ryu = "1.0.15"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"

# Logging
colored = "2.0.4"
log = "0.4.20"
simplelog = "0.12.1"
time = "0.3.29"

[dev-dependencies]
csv = "1.3.0"
pwner = { version = "0.1.8", features = ["tokio"] }
rand = "0.8.5"
test_utils = { path = "./crates/test_utils" }
tokio = { version = "1.32.0", features = ["rt", "macros", "parking_lot"] }

[build-dependencies]
rustc_version = "0.4.0"

[[test]]
name = "api_test"
path = "./api_test/main.rs"
harness = false

[profile.release]
lto = true
codegen-units = 1
strip = true
